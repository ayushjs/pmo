"HomeScreen As screen.'autoLayout_Sidebar_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Image1 As image:
                Height: =70
                Image: =logo_Corporate
                ImagePosition: =ImagePosition.Stretch
                Width: =200
                ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Start
                Color: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(168, 0, 0, 1)
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =HeaderContainer1.Height
                Size: =28
                Text: ="PMO Reporting"
                Width: =HeaderContainer1.Width
                ZIndex: =2

        BottomContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            ZIndex: =3

            SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =3
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =4

                "Gallery1 As gallery.'BrowseLayout_Flexible_NewsFeed_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    Height: =SidebarContainer1.Height
                    Items: ='PMO Reportings'
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =Min(100, Self.Height - 60)
                    Width: =SidebarContainer1.Width
                    ZIndex: =1

                    Title2 As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =35
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Team
                        VerticalAlign: =VerticalAlign.Top
                        Width: =355
                        Wrap: =false
                        X: =16
                        Y: =17
                        ZIndex: =1

                    Body2 As label:
                        AutoHeight: =true
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 4
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.'Resource No'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title2.Width
                        X: =16
                        Y: =52
                        ZIndex: =2

                    Separator1 As rectangle:
                        Height: =1
                        OnSelect: =Select(Parent)
                        Width: =387
                        Y: =Max(Parent.TemplateHeight - 1, Body2.Y + Body2.Height + 10)
                        ZIndex: =4

            MainContainer1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =5

